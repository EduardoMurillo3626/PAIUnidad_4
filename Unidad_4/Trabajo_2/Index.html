<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <h3>Login</h3>

    <div class="card mb-3 container" style="max-width: 900px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://static.cinepolis.com/resources/mx/movies/posters/414x603/39691-712736-20220817040710.jpg" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8 p-4">
                <div class="card-body">
                    <div class="container-sm">
                        <h3 class="">Login</h3>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label ">Email address</label>
                            <input type="email" class="form-control shadow p-7 mb-3 bg-body rounded" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword5" class="form-label">Password</label>
                            <input type="password" id="inputPassword5" class="form-control shadow p-7 mb-3 bg-body rounded" aria-describedby="passwordHelpBlock">
                            <button type="button" class="btn btn-secondary d-grid gap-2 col-6 mx-auto">
                                Iniciar
                            </button>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
